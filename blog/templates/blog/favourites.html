{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>Your Favorite Posts</h2>

{% if favourites %}
    <ul>
    {% for favourite in favourites %}
        <li>
            <a href="{% url 'post_detail' slug=favourite.post.slug %}">
                {{ favourite.post.title }}
            </a>
            <p>{{ favourite.post.excerpt }}</p>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>You have no favorite posts.</p>
{% endif %}

{% endblock %}
