{% extends 'base.html' %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<h1>Preview Profile Picture</h1>
<div class="row align-items-center text-center">
    <div class="col-8 col-md-6">
        <img src="{{ profile.profile_picture.url }}" class="img-fluid" style="max-width: 100%; height: auto;"
            alt="Profile Picture Preview">
    </div>
</div>
<form method="post" action="{% url 'confirm_profile_picture' %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Confirm</button>
    <a href="{% url 'edit_profile_picture' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock content %}
