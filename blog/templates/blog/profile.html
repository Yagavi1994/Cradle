{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="bg-yellow box-shadow h-100 m-0 p-4">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-cente pt-3">
            <div class="col-md-5 col-lg-3 col-xl-2 p-2 text-center align-items-center img-fluid circle-image pt-4 pb-2">
                <img src="{{ profile.profile_picture.url }}" class="img-fluid circle-image pb-2"
                  alt="Profile Picture">           
                <a href="{% url 'edit_profile_picture' %}"><i class="fa-solid fa-pen-to-square pink-font"></i></a>
                <h2 class="salsa-regular grey-font"><strong>{{ request.user.username }}</strong></h2>
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 mt-5 mt-lg-0">
                <div class="card shadow">
                    <div class="card-header text-center">
                        <h4 class="text-capitalize salsa-regular">{{ request.user.username }}'s Profile</h4>
                    </div>
                    <div class="card-body fs-5">
                        <p class="pb-2"><i class="fa-solid fa-envelope pe-2 fs-md-5 pink-font"></i> {{ request.user.email }}</p>
                        <p class="pb-2 hover"><a href="{% url 'view_favourites' %}"
                                class="text-decoration-none text-reset"><i
                                    class="fa-solid fa-heart pe-2 fs-md-5 pink-font"></i>
                                Favourites</a></p>
                        <p class="pb-2 hover"><a href="{% url 'view_comments' %}"
                                class="text-decoration-none text-reset"><i
                                    class="fa-solid fa-comment pe-2 fs-md-5 pink-font"></i>
                                My Comments</a></p>
                        <form action="{% url 'delete_profile_view' %}" method="POST">
                            {% csrf_token %}
                            <button type="submit"
                                class="text-decoration-none text-reset pb-2 hover border-0 main-bg"
                                id="delete-account">
                                <i class="fa-solid fa-trash pe-2 fs-md-5 pink-font"></i>Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
