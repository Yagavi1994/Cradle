{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="masthead bg-yellow box-shadow pt-5">
  <div class="container">
    <div class="row">
      <div class="text-center salsa-regular">
        <!-- Title goes between these h2 tags -->
        <h2>{{ about.title }}</h2>
      </div>
      <!-- Image -->
      <div class="text-center p-3">
        <img src="{% static 'images/about-image.jpg' %}" class="img-fluid circle-image shadow" alt="circle-image" />
      </div>
      <!-- Content -->
      <div class="card mx-1 my-3 mb-4 mt-3 p-4 shadow">
        <p class="handlee-regular my-3">{{ about.content | safe }}</p>
      </div>
    </div>
    <div class="row">
      <div class="col text-right">
        <!-- Updated on field goes in here -->

        <p class="text-end"><em>Updated on: {{ about.updated_on }}</em></p>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
